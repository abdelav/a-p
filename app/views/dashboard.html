<div class="profile" horizontal left-justified layout>
    <section>
        <div class="img"><img ng-src="{{currentUsr.picture}}" alt="{{currentUsr.displayName}}" width="100%"/></div>
        <div class="display-name">
            <h1>Welcome {{currentUsr.displayName}}</h1>
            <h1>please review your personal information:</h1>
        </div>
        <paper-input label="Your Name"  ng-model="currentUsr.firstName"></paper-input> <paper-input label="Your Name"  ng-model="currentUsr.lastName"></paper-input>
        <br/>
        <paper-input label="Your Name"  ng-model="currentUsr.email"></paper-input>  <paper-input label="Your Name"  ng-model="currentUsr.birthday"></paper-input>
        <br/>
        <paper-input label="Your Name"  ng-model="currentUsr.gender"></paper-input>  <paper-input label="Your Name"  ng-model="currentUsr.location"></paper-input>
    </section>
</div>
